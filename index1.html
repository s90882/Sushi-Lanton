<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi-L√§nton-Thermometer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            position: relative;
            overflow-x: hidden;
        }

        /* --- Dynamische Positionierung der Sushi-Bilder --- */
        .side-sushi {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 150px; /* Standardgr√∂√üe */
            height: auto;
            z-index: 0; /* Hinter der App-Box, aber vor dem Hintergrund */
            transition: all 0.3s ease; /* Macht Gr√∂√üen√§nderungen geschmeidig */
        }

        .sushi-links {
            /* Schiebt das Bild von der Mitte (50%) um 450px nach links */
            left: calc(50% - 450px);
        }

        .sushi-rechts {
            /* Schiebt das Bild von der Mitte (50%) um 450px nach rechts */
            right: calc(50% - 450px);
        }

        /* --- Profi-Tipp: Responsive Anpassungen --- */
        
        /* Wenn der Bildschirm kleiner als 1200px wird (z.B. kleiner Laptop) */
        @media (max-width: 1200px) {
            .side-sushi {
                width: 100px; /* Bilder werden kleiner */
            }
            .sushi-links { left: calc(50% - 350px); }
            .sushi-rechts { right: calc(50% - 350px); }
        }

        /* Wenn es richtig eng wird (Tablet/Handy) */
        @media (max-width: 900px) {
            .side-sushi {
                display: none; /* Bilder ganz weg, damit sie nicht die Box verdecken */
            }
        }
        /* -------------------------------------------------- */

        h1 {
            color: #ff4757;
            font-size: 3rem;
            margin-bottom: 20px;
            text-align: center;
            z-index: 1;
        }

        .app-container {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 2; /* H√∂herer Index als die seitlichen Bilder */
            max-width: 90%;
        }

        .visual-box {
            display: flex;
            align-items: flex-end; 
            gap: 30px;
            margin-bottom: 20px;
        }

        .sushi-img {
            width: 120px;
            height: auto;
        }

        .thermometer-body {
            width: 30px;
            height: 180px;
            background: #e0e0e0;
            border: 4px solid #333;
            border-radius: 20px 20px 0 0;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .mercury {
            width: 100%;
            height: 0%; 
            background: linear-gradient(to top, #ff4757, #ff6b81);
            border-radius: 10px 10px 0 0;
            transition: height 0.8s ease-in-out;
        }

        .thermometer-ball {
            width: 50px;
            height: 50px;
            background: #ff4757;
            border: 4px solid #333;
            border-radius: 50%;
            margin-top: -15px;
            z-index: 2;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            background-color: #2f3542;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background-color: #ff4757;
            transform: translateY(-3px);
        }

        #ausgabe {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2f3542;
            margin-top: 10px;
            min-height: 1.5em;
        }
    </style>
</head>
<body>

    <img src="Sushi.png" alt="Deko Sushi" class="side-sushi sushi-links">
    <img src="Sushi.png" alt="Deko Sushi" class="side-sushi sushi-rechts">

    <h1>Sushi-L√§nton-Thermometer</h1>

    <div class="app-container">
        <div class="visual-box">
            <img src="https://cdn3.emoji.gg/emojis/Sushi.png" alt="Sushi Mitte" class="sushi-img">
            
            <div style="display: flex; flex-direction: column; align-items: center;">
                <div class="thermometer-body">
                    <div id="mercury" class="mercury"></div>
                </div>
                <div class="thermometer-ball"></div>
            </div>
        </div>

        <button onclick="messen()">Temperatur messen!</button>
        <div id="ausgabe">Bereit?</div>
    </div>

    <script>
        function messen() {
            const datenbank = [
                { spruch: "Arschkalt", level: 25 },
                { spruch: "Viel zu kalt", level: 35 },
                { spruch: "Kurz vorm Erfrierungstod", level: 15 },
                { spruch: "Naja, war schonmal w√§rmer", level: 90 },
                { spruch: "Kalt", level: 50 },
                { spruch: "W√§rmer wird es heute nicht", level: 70 },
                { spruch: "Erfroren üíÄ", level: 2 }
            ];

            const zufall = Math.floor(Math.random() * datenbank.length);
            const ergebnis = datenbank[zufall];

            document.getElementById("ausgabe").innerText = ergebnis.spruch;
            document.getElementById("mercury").style.height = ergebnis.level + "%";
        }
    </script>

</body>
</html>
